<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Books Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Used Books Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <!-- Book listings -->
        <div class="book">
            <img src="book1.jpg" alt="Book 1">
            <h3>Book Title</h3>
            <p>Author: John Doe</p>
            <p>Condition: Good</p>
            <p>Price: $10</p>
            <button>Add to Cart</button>
        </div>
        <div class="book">
            <img src="book2.jpg" alt="Book 2">
            <h3>Book Title 2</h3>
            <p>Author: Jane Doe</p>
            <p>Condition: Excellent</p>
            <p>Price: $15</p>
            <button>Add to Cart</button>
        </div>
        <!-- More book listings go here -->
    </div>
    <footer>
        <p>&copy; 2024 Used Books Store</p>
    </footer>
</body>
</html>
